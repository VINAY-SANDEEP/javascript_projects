<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random color</title>
</head>
<style>
    button{
        padding: 26px;
        margin: 9px;
    }
</style>
<body>
    <button>V</button>
    <button>I</button>
    <button>S</button>
    <button>H</button>
    <button>N</button>
    <button>U</button>
    <br>
    <button>V</button>
    <button>I</button>
    <button>S</button>
    <button>H</button>
    <button>N</button>
    <button>U</button>
    <script>
        const random = () =>{
            let r = Math.floor(Math.random()*256);
            let b = Math.floor(Math.random()*256);
            let g = Math.floor(Math.random()*256);
            return `rgb(${r},${b},${g})`;

        }
     const x = document.querySelectorAll("button")
      for (const button of x) {
        button.addEventListener("click",()=>{
            button.style.backgroundColor =  random();
        })
      }
      let v = document.body;
      v.addEventListener("click",()=>{
        v.style.backgroundColor = random();
      })
    </script>
</body>
</html>
